<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ESP管理平台</title> <#include "../common/component/library.html"/>
    <script type="text/javascript"
            src="${rc.contextPath}/WebContent/js/common/dateextence.js"></script>
    <script type="text/javascript"
            src="${rc.contextPath}/WebContent/js/monitor/monitor.js"></script>
    <script type="text/javascript"
            src="${rc.contextPath}/WebContent/js/common/datadic.js"></script>
</head>
<body>
<!-- 授权标示 -->
<input id="grantedAuthority" type="hidden" value="${grantedAuthority!}">
<!-- 添加设置时间和次数 -->
	<div id="tb">
		<div class="search">
			<table style="width: 100%;">
				<tr>
			    	<td width="10%" align="right">时间(分钟)：</td>
			    	<td><input type="text" class="easyui-numberbox" style="width: 200px;" id="monitorTime" ></td>
				    <td width="10%" align="right">次数：</td>
				    <td><input type="text" class="easyui-numberbox" style="width: 200px;" id="monitorTimes" ></td>
				    <td width="30%" />
						 <a href="javascript:void(0);" class="easyui-linkbutton"  id="add">配&nbsp;置&nbsp;</a> &nbsp;&nbsp;
					  	 <a href="javascript:void(0);" class="easyui-linkbutton"  id="reset">重&nbsp;置&nbsp;</a>
					</td>
				</tr>
				<tr>
				    <td width="10%" align="right"></td>
				    <td colspan="2">
					   <select id="days" class="easyui-combobox">
					      <option value="-1" selected>近24小时统计</option>
					      <option value="-5">近5天统计</option>
					      <option value="-10">近10天统计</option>
					      <option value="-15">近15天统计</option>
					   </select>
					</td>
					<td width="30%" ><a href="javascript:void(0);" class="easyui-linkbutton search-btn">查&nbsp;询&nbsp;</a></td>
				</tr>
			</table>
		</div>
	</div>

<div id="list"></div>


</body>
</html>
