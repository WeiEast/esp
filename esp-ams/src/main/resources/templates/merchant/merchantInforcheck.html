<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ESP管理平台</title> <#include "../common/component/library.html"/>
<script type="text/javascript"
	src="${rc.contextPath}/WebContent/js/merchant/merchantInforcheck.js"></script>
<script type="text/javascript"
	src="${rc.contextPath}/WebContent/easyui/outOfBounds.js"></script>
</head>
<body>
<!-- 授权标示 -->
<input id="grantedAuthority" type="hidden" value="${grantedAuthority!}">
		<div id="tb">
		<div class="search">
			<table style="min-width: 1040px;">
				<tr>
			    	<td width="10%" align="right">商户名称：</td>
			    	<td><input type="text" class="easyui-textbox" style="width: 200px;" id="merchantName" ></td>
				    <td width="10%" align="right">商户类型：</td>
				    <td>
					    <select class="easyui-combobox" style="width: 200px;" id="merchantType">
						   <option value="" class="" selected="selected">请选择</option>
						   <option label="个人" value="1">个人</option>
						   <option label="企业" value="2">企业</option>
						</select>
				  	</td>
				  <td width="30%" />
				  <a href="javascript:void(0);" class="easyui-linkbutton search-btn">查&nbsp;询&nbsp;</a> &nbsp;&nbsp;
				  <a href="javascript:void(0);" class="easyui-linkbutton"  id="flush">刷&nbsp;新&nbsp;</a>&nbsp;&nbsp;
				  <@apass.role value="MERCHANT_CHECK_BATCH">
				  <a href="javascript:void(0);"	class="easyui-linkbutton" id ="checkAll" >批&nbsp;量&nbsp;审&nbsp;核&nbsp;</a>
				  </@apass.role>
				</tr>
			</table>
		</div>
	</div>
	<!-- 用户查询列表 -->
	<div id="merchantInforList"></div>
	
	<div id="checkMerchant">
		<h1 style="text-align: center;">商户审核</h1>
		<table style="width: 400px;">
			<tr>
				<td width="30%" align="right">审核意见：</td>
				<td><input id="checkOpinion" style="width:200px;height:30px"></td>
			</tr>
			<tr id="datafile">
				<td align="right">备注:</td>
				<td><input class="easyui-textbox" id="message"
					style="width: 100%; height: 60px" data-options="multiline:true">
				</td>
			</tr>
		</table>
	</div>
	
	<!-- 审核预览弹出窗口 -->
	<div id="editMerchantInfor" class="easyui-window" title="<font color='black'>预览</font>" hidden="hidden"
		style="width: 630px; height: 450px; display: none; text-align: center;" >
 	 <h2>商户信息预览</h2>
	  	<table class="details_table" style="width:92%">
           <tr>
           	<td width="10%" align="right"><font color="red">*</font>商户编码:</td>
			<td align="left"><input  class="easyui-textbox" style="width: 180px;" type="text" id="editMerchantCode" name="editMerchantCode" readonly="readonly"/></td>
			<td width="10%" align="right"><font color="red">*</font>商户名称:</td>
			<td align="left"><input class="easyui-textbox" style="width: 180px;"  type="text" id="editMerchantName" name="editMerchantName" readonly="readonly"/></td>
           </tr>
           <tr>
           	 <td width="10%" align="right"><font color="red">*</font>结算是否含运费:</td>
				<td align="left">
					<select class="easyui-combobox" style="width: 180px;" id="editIsContainFreight" name="editIsContainFreight" readonly="readonly">
	            		    <option value="">请选择</option>
						<option value="1">是</option>
						<option value="0">否</option>
	            	    </select>
				</td>
			<td width="10%" align="right"><font color="red">*</font>结算日期:</td>
			<td align="left">
           		<select id="editMerchantSettlementDate" class="easyui-combobox" name="dept" style="width:180px;"  readonly="readonly">   
					    <option value="">请选择</option>   
					    <option value="1">1号</option>   
					    <option value="2">2号</option>   
					    <option value="3">3号</option>   
					    <option value="4">4号</option>   
					    <option value="5">5号</option>   
					    <option value="6">6号</option>   
					    <option value="7">6号</option>   
					    <option value="8">8号</option>   
					    <option value="9">9号</option>   
					    <option value="10">10号</option>   
					    <option value="11">11号</option>   
					    <option value="12">12号</option>   
					    <option value="13">13号</option>   
					    <option value="14">14号</option>   
					    <option value="15">15号</option>   
					    <option value="16">16号</option>   
					    <option value="17">17号</option>   
					    <option value="18">18号</option>   
					    <option value="19">19号</option>   
					    <option value="20">20号</option>   
					    <option value="21">21号</option>   
					    <option value="22">22号</option>   
					    <option value="23">23号</option>   
					    <option value="24">24号</option>   
					    <option value="25">25号</option>   
					    <option value="26">26号</option>   
					    <option value="27">27号</option>   
					    <option value="28">28号</option>   
					</select>  
           	</td>
           </tr>
           
           <tr>
           	<td width="10%" align="right"><font color="red">*</font>所在省份:</td>
			<td align="left"><input  class="easyui-combobox" id="editMerchantProvince" style="width: 180px;" name="请选择" value="" editable="false"  readonly="readonly"></td>
			<td width="10%" align="right"><font color="red">*</font>所在城市:</td>
			<td align="left"><input  class="easyui-combobox" id="editMerchantCity" style="width: 180px;" name="请选择" value="" readonly="readonly"></td>
           </tr>
           <tr>
           	<td width="10%" align="right"><font color="red">*</font>详细地址:</td>
			<td align="left"><input  class="easyui-textbox" style="width: 180px;" type="text"  id="editMerchantAddress"  name="editMerchantAddress" readonly="readonly"/></td>
			<td width="10%" align="right"><font color="red">*</font>邮政编码:</td>
			<td align="left"><input  class="easyui-textbox" style="width: 180px;" type="text"  id="editMerchantPostcode"  name="editMerchantPostcode" readonly="readonly"/></td>
           </tr>
           <tr>
              	<td width="10%" align="right"><font color="red">*</font>商户类型:</td>
			<td align="left"><select class="easyui-combobox" style="width: 180px;" id="editMerchantType" name="editMerchantType" readonly="readonly">
            		    <option value="">请选择</option>
					<option value="1">个人</option>
					<option value="2">企业</option>
            	 </select></td>
           	<td width="10%" align="right"><font color="red">*</font>商户昵称:</td>
			<td align="left"><input class="easyui-textbox" style="width: 180px;"  type="text" id="editMerchantNickname" name="editMerchantNickname" readonly="readonly"/></td>
           </tr>
           <tr>
           	<td width="15%" align="right"><font color="red">*</font>结算银行名称:</td>
			<td align="left"><input class="easyui-textbox" style="width: 180px;"  type="text" id="editSettlementBankName" name="editSettlementBankName" readonly="readonly" /></td>
           	<td width="15%" align="right"><font color="red">*</font>结算银行卡号:</td>
			<td align="left"><input class="easyui-textbox" style="width: 180px;"  type="text" id="editSettlementCardNo" name="editSettlementCardNo" readonly="readonly" /></td>
           </tr>
	   	   <tr>
           	<td width="10%" align="right"><font color="red">*</font>经营类型:</td>
			<td align="left"><input class="easyui-textbox" style="width: 180px;"  type="text" id="editManageType" name="editManageType" readonly="readonly" /></td>
            <td width="15%" align="right"><font color="red">*</font>企业机构代码:</td>
			<td align="left"><input class="easyui-textbox" style="width: 180px;"  type="text" id="editOrgCode" name="editOrgCode" readonly="readonly" /></td>
            <td><input  type="hidden" id="merchantId" name="merchantId"></td>
           </tr>
           <tr>
           		<td width="15%" align="right"><font color="red">*</font>商户状态:</td>
<!--             <td align="left"><input class="easyui-combobox" id="editMerchantStatu" style="width: 180px;" name="请选择" value="" disabled="disabled"></td> -->
				<td align="left">
					<select class="easyui-combobox" style="width: 180px;" id="editMerchantStatu" name="editMerchantStatu" readonly="readonly">
	            		<option value="">请选择</option>
						<option value="-1">无效</option>
						<option value="0">待审核</option>
						<option value="1">正常</option>
	            	 </select>
				</td>
           </tr>
            <!-- 二期后台电商需要>添加商家退货地址 -->
            <tr>
            	<td width="15%" align="right"><font color="red">*</font>退货地址:</td>
				<td colspan="3" width="85%"><input class="easyui-textbox" style="width: 95%;" type="text" id="editMerchantReturnAddress" name="editMerchantReturnAddress" /></td>
            </tr>
               <tr>
            	<td width="10%" align="right"><font color="red">*</font>收货人姓名:</td>
				<td align="left"><input class="easyui-textbox" style="width: 180px;"  type="text" id="editMerchantReturnName" name="editMerchantReturnName" /></td>
                <td width="15%" align="right"><font color="red">*</font>收货联系电话:</td>
				<td align="left"><input class="easyui-textbox" style="width: 180px;"  type="text" id="editMerchantReturnPhone" name="editMerchantReturnPhone" /></td>
            </tr>
              <tr>
            	<td width="10%" align="right">收货邮编:</td>
				<td align="left"><input class="easyui-textbox" style="width: 180px;"  type="text" id="editMerchantReturnPostCode" name="editMerchantReturnPostCode" /></td>
            </tr>
           <tr>
           		<td align="right">备注:</td>
					<td><input class="easyui-textbox" id="message1"
						style="width: 180px; height: 60px" data-options="multiline:true" readonly="readonly">
					</td>
           </tr>
	   </table>
	</div>
	
</body>
</html>
