<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SLD管理平台</title> <#include "../common/component/library.html"/>
<style>
.window>.panel-header>.panel-title {
	color:#000;
}
#permissionForm table {
	padding-top:6px;
}
#permissionName,#permissionCode {
	border: 1px solid #B4CFFF;
   text-indent:5px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
}
textarea {
	border: 1px solid #B4CFFF;
    padding: 5px;
    margin-top: 4px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
}
</style>
<script type="text/javascript"
	src="${rc.contextPath}/WebContent/js/rbac/permissions.js"></script>
</head>
<body>
	<!-- Toolbar -->
	<div id="tb">
		<div class="search">
			<table style="width: 100%;min-width:700px;">
				<tr>
					<td width="10%" align="right" nowrap="nowrap">资源名称：</td>
					<td width="20%"><input id="permissionName"
						class="easyui-textbox" style="width: 200px;" /></td>
					<td width="10%" align="right" nowrap="nowrap">资源编码：</td>
					<td width="20%"><input id="permissionCode"
						class="easyui-textbox" style="width: 200px;" /></td>
					<td><a href="javascript:void(0);"
						class="easyui-linkbutton search-btn"
						data-options="iconCls:'icon-search'">查&nbsp;询&nbsp;</a>&nbsp;&nbsp;<a
						href="javascript:void(0);" class="easyui-linkbutton add-btn"
						data-options="iconCls:'icon-add'">添&nbsp;加&nbsp;</a></td>
				</tr>
			</table>
		</div>
	</div>
	<!-- 用户查询列表 -->
	<div id="tablelist"></div>

	<div id="permissionDetails">
		<form id="permissionForm" method="POST">
			<table style="width: 100%;">
				<tr>
					<td width="20%" align="right">资源编码：</td>
					<td><input type="hidden" id="id" name="id" /> <input
						type="text" id="permissionCode" name="permissionCode"
						style="width: 320px;" data-options="required:true" /><span
						style="color: red;">*</span></td>
				</tr>
				<tr>
					<td width="20%" align="right">资源名称：</td>
					<td><input type="text" id="permissionName"
						name="permissionName" data-options="required:true"
						style="width: 320px;" /><span style="color: red;">*</span></td>
				</tr>
				<tr>
					<td width="20%" align="right">资源描述：</td>
					<td><textarea type="text" id="description" name="description"
							style="width: 320px; height: 100px;"></textarea></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
