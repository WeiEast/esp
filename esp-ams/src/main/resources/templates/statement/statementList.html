<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ESP管理平台</title> <#include "../common/component/library.html"/>
<script type="text/javascript"
	src="${rc.contextPath}/WebContent/js/statement/statementList.js"></script>
<script type="text/javascript"
	src="${rc.contextPath}/WebContent/easyui/outOfBounds.js"></script>
</head>
<body>
	<!-- 商户编码 -->
	<input type="hidden" id="userMerchantCode" name="userMerchantCode" value="${userMerchantCode!}" />

	<!-- Toolbar -->
	<div id="tb">
		<div class="search">
			<table style="min-width: 500px;">
				<tr>
					<td width="5%" align="center" nowrap="nowrap">下单时间：</td>
					<td width="360px" style="float: left;" align="left">
						<input id="createDate1" class="easyui-datetimebox"  style="width:145px"/>-
						<input id="createDate2" class="easyui-datetimebox"  style="width:145px"/>
					</td>
					<td width="5%" align="right" nowrap="nowrap">客户姓名：</td>
					<td width="8%"><input id="customerName" class="easyui-textbox" /></td>
					<td width="5%" align="right" nowrap="nowrap">商品供应商：</td>
					<td width="8%">
						<select class="easyui-combobox" style="width: 
						180px;" id="selectMerchant" name="selectMerchant" value=""></select> 
					</td>
<!-- 					<td width="10%" align="right" nowrap="nowrap">商品名称：</td> -->
<!-- 					<td width="20%"><input id="goodsNames" class="easyui-textbox" -->
<!-- 						style="width: 180px;" /></td> -->
					
					<td width="5%" align="right" nowrap="nowrap">订单号：</td>
					<td width="8%"><input id="orderId" class="easyui-textbox" /></td>
				</tr>
				<tr>
					<td width="5%" align="right" nowrap="nowrap">日期：</td>
					<td width="360px" style="float: left;" align="left">
							<input id="date1" class="easyui-datebox" style="width:120px"/>-
							<input id="date2" class="easyui-datebox" style="width:120px"/>
					</td>
					
					<td width="5%" align="right" nowrap="nowrap">付款方式：</td>
					<td width="8%"><select id="payType" name="payType" style="width:180px;"
						class="easyui-combobox">
							<option value="" selected="selected">请选择</option>
							<option value="T02">额度支付</option>
							<option value="T05">银行卡支付</option>
					</select></td>
					<td width="5%" align="right" nowrap="nowrap">退货/换货：</td>
					<td width="8%" ><select id="refundType" name="refundType" style="width:180px;"
						class="easyui-combobox">
							<option value="" selected="selected">请选择</option>
							<option label="退贷" value="0">退货</option>
							<option label="退贷" value="1">换货</option>
					</select></td>
					
				</tr>
			</table>
			
			<table style="width: 100%; text-align: right;">
				<tr>
					<td width="200px">
						 <a href="javascript:void(0);" class="easyui-linkbutton search-btn"
							data-options="iconCls:'icon-search'">查&nbsp;询&nbsp;</a>&nbsp;
<!-- 						 <@apass.role value="STATEMENT_INFO_EXPORT"> -->
<!-- 						 <a	href="javascript:void(0);" class="easyui-linkbutton export-btn" -->
<!-- 							data-options="iconCls:'icon-search'">导&nbsp;出&nbsp;</a> -->
<!-- 						 </@apass.role> -->
						 <a href="javascript:void(0);" class="easyui-linkbutton"  id="flush">刷&nbsp;新&nbsp;</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<!-- 报表查询列表 -->
	<div id="statementListList"></div>
	
</body>
</html>
