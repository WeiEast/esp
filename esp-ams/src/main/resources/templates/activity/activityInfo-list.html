<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ESP管理平台</title> <#include "../common/component/library.html"/>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<script type="text/javascript"
	src="${rc.contextPath}/WebContent/js/common/dateextence.js"></script>
<script type="text/javascript"
	src="${rc.contextPath}/WebContent/js/activity/activityInfo-list.js"></script>
<style>
#resetPasswordDetails+.window .panel-header>.panel-title {
	color: #000;
}

.window>.panel-header>.panel-title {
	color: #000;
}

#resetPasswordDetails table {
	padding-top: 10px;
}

#resetPasswordDetails table td input {
	border: 1px solid #B4CFFF;
	text-indent: 5px;
	box-sizing: border-box;
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
}
</style>
</head>
<body>
	<div id="tb">
		<div class="search">
			<table style="min-width: 700px;">
				<tr>
					<td width="10%" align="right" nowrap="nowrap">商品名称：</td>
					<td width="20%"><input id="goodsNames" class="easyui-textbox"
						style="width: 200px;" /></td>
					<td width="10%" align="right" nowrap="nowrap">活动状态：</td>
					<td width="10%" align="right" nowrap="nowrap">
						<select id="goodsTypes" name='goodsTypes' class="easyui-combobox" style="width: 150px;">   
						  <option value="" selected="selected">请选择</option>   
						  <option label="正常" value="1">正常</option>   
						  <option label="精选" value="2">精选</option>   
						</select>
					</td>
					<td width="5%" />
					<td>
					<a href="javascript:void(0);"
						class="easyui-linkbutton search-btn" data-options="iconCls:'icon-search'">查&nbsp;询&nbsp;</a>
						&nbsp;&nbsp;
				      <@apass.role value="ACTIVITY_INFO_ADD">
						<a href="javascript:void(0);" 
						class="easyui-linkbutton checkAll" data-options="iconCls:'icon-add'">添&nbsp;加&nbsp;活&nbsp;动&nbsp;</a></td>
						</@apass.role>
				</tr>
			</table>
		</div>
	</div>
	<!-- 商品查询列表 -->
	<div id="tablelist"></div>


	<!-- 审核 -->
	<div id="activityInfos">
		
		<!-- 活动列表-->
		<div id="activityFromlist"  name="activityFromlist" style="display: none;">
			<div id="activityTablelist"></div>
		</div>
		
		<form id="activityInfoForm" method="POST">
			<table style="width: 400px;">
				<tr>
					<td width="30%" align="right"><font color="red">*</font>价格折扣率：</td>
					<td><input class="easyui-numberbox" type="text"  min="1" max="100"  precision="2" id="pDiscountRate" name="pDiscountRate"
						required="true" missingMessage="1~100之间的数字"
						style="width: 50%;" />%</td>
				</tr>
				<tr>
					<td align="right"><font color="red">*</font>活动开始时间:</td>
					<td><input id="aStartDate" name="aStartDate" editable="false"
						class="easyui-datetimebox" style="width: 50%;" /></td>
				</tr>
				<tr>
					<td align="right"><font color="red">*</font>活动结束时间:</td>
					<td><input id="aEndDate" name="aEndDate" editable="false"
						class="easyui-datetimebox" style="width: 50%;" /></td>
				</tr>
				<tr id="datafile">
					<td align="right">备注:</td>
					<td><input class="easyui-textbox" id="remark" name="remark"
						style="width: 100%; height: 60px" data-options="multiline:true">
					</td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
