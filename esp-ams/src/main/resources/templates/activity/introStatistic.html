<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ESP管理平台</title> <#include "../common/component/library.html"/>
    <script type="text/javascript"
            src="${rc.contextPath}/WebContent/js/activity/introStatistic.js"></script>
    <script type="text/javascript"
            src="${rc.contextPath}/WebContent/js/common/datadic.js"></script>
    <script type="text/javascript"
            src="${rc.contextPath}/WebContent/js/common/dateextence.js"></script>
	<style type="text/css">
		#statistics{font:12px arial,helvetica,sans-serif;border:1px solid #8DB2E3}
		#statistics td{font:100% arial,helvetica,sans-serif;padding:5px;    border-color: #BFD3E6;
    border-width: 0 1px 1px 0;    border-style: dotted;}
	</style>
</head>
<body>
<input id="grantedAuthority" type="hidden" value="${grantedAuthority!}">
<div id="tb">
    <div class="search">
        <table style="min-width: 1040px;">
            <tr>
                <td width="4%" align="center" nowrap="nowrap">时间：</td>
                <td width="360px" style="float: left;" align="left">
                    <input id="createDate1" class="easyui-datebox"  style="width:145px"/>~
                    <input id="createDate2" class="easyui-datebox"  style="width:145px"/>
                </td>
                <td width="30%">
                    <a href="javascript:void(0);" class="easyui-linkbutton search-btn">查&nbsp;询&nbsp;</a> &nbsp;&nbsp;
                    <a href="javascript:void(0);" class="easyui-linkbutton"  id="reset">重&nbsp;置&nbsp;</a> &nbsp;&nbsp;
                </td>
            </tr>
        </table>
    </div>
    <div id="statistics">
		<table style="min-width: 700px;    width: 100%;height: 112px;border:1px solid #8DB2E3" border="1" cellspacing="0" class="datagrid-btable">
			<tr>
				<td colspan="5">统计</td>
			</tr>
			<tr>
				<td rowspan="2" align="center">个人</td>
				<td rowspan="2" align="center">拉新人数</td>
				<td colspan="2" align="center">消费金额</td>
				<td rowspan="2" align="center">返现金额</td>
			</tr>
			<tr>
				<td align="center">现金</td>
				<td align="center">额度</td>
			</tr>
			<tr>
				<td id="geren" align="center">奥派</td>
				<td id="manSum" align="center"></td>
				<td id="cashSum" align="center"></td>
				<td id="amountSum" align="center"></td>
				<td id="returnCashSum" align="center"></td>
			</tr>
			<tr>
				<td colspan="5">明细</td>
			</tr>
		</table>
    </div>
</div>
<div id="list"></div>


</body>
</html>
